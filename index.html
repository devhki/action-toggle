<!DOCTYPE html>
<html lang="en">

<meta charset="utf-8">
<title>Action Toggle</title>
<meta name="description" content="">
<meta name="author" content="">

<style media="screen">

	.a-toggle {

	}

	.a-toggle--toggled {
		color : #f0f;
	}

	.toggle-this {
		display : block;
		width : 100px;
		height : 100px;
		background-color : blue;
	}

	.toggle-this--red {
		background-color : red;
	}
</style>

<a
	href="#"
	class="a-toggle"
	data-toggle-class="a-toggle--toggled"
	data-toggle-target=".toggle-this"
	data-toggle-target-class="toggle-this--red"
>Toggle box color</a>

<div class="toggle-this"></div>


<script src="jspm_packages/system.js"></script>
<script src="config.js"></script>

	System.import('main');
</script>
